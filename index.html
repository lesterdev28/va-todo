<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="container">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox" class="label"></label>
        </div>
        <h1>Today's Todo List</h1>
        <input type="text" id="input-el" placeholder="What task do you want to add today?">
        <button id="input-btn">ADD TASK</button>
        <div class="list">
            <ul id="ul-el"></ul>
        </div>
        <button id="clear-completed-btn" class="clear-btn" style="display: none;">ALL TASKS COMPLETED</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
